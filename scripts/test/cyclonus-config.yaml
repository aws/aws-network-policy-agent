apiVersion: batch/v1
kind: Job
metadata:
  name: cyclonus
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - command:
            - ./cyclonus
            - generate
            - --cleanup-namespaces=true
          name: cyclonus
          imagePullPolicy: Always
          image: mfenwick100/cyclonus:v0.5.3
      serviceAccount: cyclonus
